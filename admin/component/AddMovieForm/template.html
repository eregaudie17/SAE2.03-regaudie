<div class="addMovie">
    <h4 class="addMovie__title">Ajouter un film</h4>
    <form class="addMovie__form">
        <input required type="text" name="name" placeholder="Titre du film">
        <input required type="number" name="year" placeholder="Année de sortie du film">
        <input required type="number" name="length" placeholder="Durée (en min) du film">
        <input required type="text" name="description" placeholder="Description du film">
        <input required type="text" name="director" placeholder="Réalisateur du film">
        <input required type="text" name="id_category" placeholder="Catégorie du film">
        <input required type="text" name="image" placeholder="Nom du fichier de l'affiche du film">
        <input required type="text" name="trailer" placeholder="URL du trailer du film">
        <input required type="number" name="min_age" placeholder="Restriction d'âge du film">
        <input onclick="{{handler}}" type="button" value="Ajouter" name="todo">
    </form>
</div>
