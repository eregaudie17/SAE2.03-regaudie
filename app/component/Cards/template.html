<figure class="card {{category}}" onclick="{{handler}}">
    <div class="card__imgcont">
        <img class="card__img" src="../server/images/affiches/{{image}}" alt="Affiche du film"/>
    </div>
    <figcaption class="card__text">
        <div class="card__title">
            {{name}}
        </div>
    </figcaption>
</figure>
