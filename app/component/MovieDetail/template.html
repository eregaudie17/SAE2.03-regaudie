<section class="MovieDetail">
    <figure class="MovieDetail__card">
        <div class="MovieDetail__imgcont">
            <img class="MovieDetail__img" src="../server/images/affiches/{{image}}" alt="Affiche du film"/>
        </div>
        <figcaption class="MovieDetail__cardcap">
            <h3 class="MovieDetail__title">{{name}}</h3>
            <ul class="MovieDetail__infos">
                <li class="MovieDetail__info">
                    {{year}}
                </li>
                <li class="MovieDetail__info">
                    {{category}}
                </li>
                <li class="MovieDetail__info">
                    {{min_age}}+
                </li>
                <li class="MovieDetail__info">
                    {{length}}min
                </li>
            </ul>
            <p class="MovieDetail__text">
                {{description}}
            </p>
            <h4 class="MovieDetail__director">RÃ©alisateur : {{director}}</h4>
            <button class="MovieDetail__button">Lire</button>
            <div class="MovieDetail__trailercont">
                <iframe class="MovieDetail__trailer"
                        width="100%"
                        height="100%"
                        src="{{trailer}}">
                </iframe>
            </div>
        </figcaption>
    </figure>
</section>
